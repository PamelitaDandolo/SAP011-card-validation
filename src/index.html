<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="shortcut icon" href="img/favico-sdv.ico" type="image/x-icon" alt="ícone" sizes="20x20"/> 
      <title>Senhora dos Ventos</title>
      <script src="index.js"></script>
      <link rel="stylesheet" href="style.css"/>
    </head>

  <body> 
    <header class="cabeçalho">  
        <img src="img/logotipo-sdv.png" alt="Logo SDV" height="150">
        <h1>Bem vinda(e) à Senhora dos Ventos</h1>  
        <h2>O seu estúdio de yoga e terapias</h2>
    </header>
  
    <main> 
      <nav>
        <div class="menu">
    <h4>MENU</h4> <!-- trocar botões por lista-->
    <button class="menu">Início</button>  
    <button class="menu">Missão</button> 
    <button class="menu">Quem Sou</button> 
    <button class="menu">Terapias</button> 
    <button class="menu">Aulas</button>
        </div>
    <br>
    <h3><em>Obrigada por agendar o seu atendimento de yoga massagem.</em></h3>
    <p>Por gentileza, digite no campo abaixo os dados para pagamento via cartão de crédito.</p>
  <form class="input_container"><!-- armazena um grupo de infos de uma mesma função-->
    <input type ="password" name="cardNumber" id="numCartao" maxlength="16" pattern="[0-9]{16}"
    placeholder="0000000000000000" autocomplete="off" required>   Número do cartão sem os espaços</input>
    <!-- input tipo "password" ou tipo senha, ao colocar os números do cartão eles não aparecem na caixa e sim pontinhos, 
    maxlenth é o número máximo de caracteres que a caixa vai aceitar, required torna o campo obrigatório, placeholder mostra onde colocar 
    os números e autocomplete "off" não deixa que o preenchimento seja automático-->

    <button class="button" type="submit" id="enviar"><b>Validar</b></button>
    <p id="cartaoValido"></p> <!-- esse id vai mostrar no códido se o cartão é válido ou não-->
    <p id="espacoVazio"></p>  <!--esse id é para avisar sobre os espaços vazio-->
    <br><br><br>
  </form> <!-- form é um formulário ou elemento container que guarda informações interativas do usuário-->
   
  <br><br><br><br><br><br>
    </nav>
    </main> 
    <script src="index.js" type="module"> </script> <!--type module encapsula códigos e facilita importar e exportar entre arquivos JS-->
<footer>

</footer> 
</body>
</html>
