    <!-- input type text para adicionar texto na caixa, placeholder: aparece a mensagem na caixa até começar a digitar,

    <input type="text" name="clientName" placeholder="Digite seu nome completo"> Nome completo </input><input type="submit"><br><br> -->
    
    <!-- Inserir uma caixa para os dados do cartão de crédito, tipo "password" ou tipo senha,
    ao colocar os números do cartão eles não aparecem na caixa e sim pontinhos neste caso
    maxlenth é o número máximo de caracteres que a caixa vai aceitar
    required torna o campo obrigatório, é uma validação simples-->
  
    <input type ="password" name="cardNumber" id="cardNumber" maxlength="16" 
    placeholder="0000 0000 0000 0000" autocomplete="off">Número do cartão sem os espaços</input><!-- placeholder mostra onde colocar 
      os números e autocomplete "off" não deixa que o preenchimento seja automático-->
      <br><br>
    <button class= "payment" type="submit" id="validateCardNumber">Validar</button>
